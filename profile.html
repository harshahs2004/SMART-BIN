<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SmartBin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #F2FFF8, #FFFFFF);
        }
        .text-dark-gray { color: #1A1A1A; }
        .text-green-accent { color: #0E8A51; }
        .bg-green-accent { background-color: #0E8A51; }
        .sidebar-bg { background-color: #0B6E41; }
        .hover\:bg-green-accent-dark:hover { background-color: #0b6e41; }
    </style>
</head>
<body class="text-dark-gray">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar-bg text-white w-64 p-4 space-y-4 flex-shrink-0">
            <div class="flex items-center mb-8">
                <svg class="w-8 h-8 text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0112 3a8 8 0 11-5.657 15.657z"></path></svg>
                <span class="font-bold text-2xl">SmartBin</span>
            </div>
            <nav>
                <a href="dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-accent">Dashboard</a>
                <a href="profile.html" class="block py-2.5 px-4 rounded transition duration-200 bg-green-accent">Profile</a>
                <a href="#" data-bs-toggle="modal" data-bs-target="#walletModal" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-accent">Wallet</a>
                <a href="#" id="logout" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-accent">Logout</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-10 overflow-y-auto">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <svg class="w-10 h-10 text-green-accent mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0112 3a8 8 0 11-5.657 15.657z"></path></svg>
                    <h2 class="text-3xl font-bold">My Profile</h2>
                    <p class="text-gray-600">Manage your account and bank details.</p>
                </div>

                <div class="text-center mb-8">
                    <p class="text-lg">Your User ID: <span id="user-id" class="font-bold"></span></p>
                </div>

                <form id="profile-form">
                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-xl font-bold mb-4">Personal Information</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                </span>
                                <input type="text" id="name" class="w-full pl-10 px-3 py-2 border rounded-lg" placeholder="Full Name">
                            </div>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                </span>
                                <input type="email" id="email" class="w-full pl-10 px-3 py-2 border rounded-lg bg-gray-200" placeholder="Email Address" readonly>
                            </div>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                </span>
                                <input type="tel" id="phone" class="w-full pl-10 px-3 py-2 border rounded-lg" placeholder="Phone Number">
                            </div>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                </span>
                                <input type="text" id="address" class="w-full pl-10 px-3 py-2 border rounded-lg" placeholder="Address">
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-gray-200 pt-6 mt-6">
                        <h3 class="text-xl font-bold mb-4">Bank Details</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <input type="text" id="bank-name" class="w-full px-3 py-2 border rounded-lg" placeholder="Bank Name">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                                </span>
                                <input type="text" id="account-number" class="w-full pl-10 px-3 py-2 border rounded-lg" placeholder="Account Number">
                            </div>
                            <input type="text" id="ifsc-code" class="w-full px-3 py-2 border rounded-lg" placeholder="IFSC Code">
                        </div>
                    </div>

                    <div class="border-t border-gray-200 pt-6 mt-6">
                        <h3 class="text-xl font-bold mb-4">Reward Points</h3>
                        <div class="relative">
                            <input type="text" id="reward-points" class="w-full px-3 py-2 border rounded-lg bg-gray-200" readonly>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-green-accent hover:bg-green-accent-dark text-white font-bold py-3 px-4 rounded-lg mt-8">Save Changes</button>
                    <button id="save-bank-details" type="button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-4">Save Bank Details</button>
                    <button id="withdraw-rewards" type="button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-4">Withdraw Rewards</button>
                </form>
                <p class="text-center text-gray-500 text-sm mt-4">Your information is securely stored and used only for reward withdrawals.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SmartBin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 p-4 space-y-4">
            <h1 class="text-2xl font-bold">SmartBin Admin</h1>
            <nav>
                <a href="admin-dashboard.html" class="block py-2 px-4 rounded hover:bg-gray-700">Dashboard</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-10">
            <h2 class="text-3xl font-bold mb-6">Admin Dashboard</h2>
            <button id="refresh-data" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4">Refresh</button>

            <!-- Users Table -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h3 class="text-xl font-bold mb-4">Users</h3>
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left p-2">Name</th>
                            <th class="text-left p-2">Email</th>
                            <th class="text-left p-2">Reward Points</th>
                            <th class="text-left p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="users-table"></tbody>
                </table>
            </div>

            <!-- History Table -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Waste Dump History</h3>
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left p-2">User</th>
                            <th class="text-left p-2">Timestamp</th>
                            <th class="text-left p-2">Points Added</th>
                        </tr>
                    </thead>
                    <tbody id="history-table"></tbody>
                </table>
            </div>
            <button id="reset-points" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mt-4">Reset All Points</button>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
